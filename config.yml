# Team Skills Demo Recording Config

# Use bash (Git Bash on Windows)
command: bash

# Working directory
cwd: null

# Export additional ENV variables
env:
  recording: true

# Terminal dimensions - optimized for readability
cols: 100
rows: 30

# Loop the GIF
repeat: 0

# Quality
quality: 100

# Speed up: use actual delays but cap idle time
frameDelay: auto

# Max 1.5 seconds between frames (speeds up thinking pauses)
maxIdleTime: 1500

# Floating frame looks nice
frameBox:
  type: floating
  title: "Team Skills Demo"
  style:
    border: 0px black solid

# No watermark
watermark:
  imagePath: null

# Cursor style
cursorStyle: block

# Font settings
fontFamily: "Cascadia Code, Monaco, Consolas, Monospace"
fontSize: 14
lineHeight: 1.2
letterSpacing: 0

# Dark theme matching the site
theme:
  background: "#1a1a2e"
  foreground: "#eaeaea"
  cursor: "#00d9ff"
  black: "#232628"
  red: "#e94560"
  green: "#b3e33b"
  yellow: "#ffa727"
  blue: "#00d9ff"
  magenta: "#ae89fe"
  cyan: "#708387"
  white: "#d5d5d0"
  brightBlack: "#626566"
  brightRed: "#ff7fac"
  brightGreen: "#c8ed71"
  brightYellow: "#ebdf86"
  brightBlue: "#00d9ff"
  brightMagenta: "#ae89fe"
  brightCyan: "#b1c6ca"
  brightWhite: "#f9f9f4"
